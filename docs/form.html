<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trip Planner Form</h1>
        <form id="tripForm">
            <input type="hidden" id="chatId" name="chatId">
            <div class="form-group">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="arrival">Arrival Date:</label>
                <input type="date" id="arrival" name="arrival" required>
            </div>
            <div class="form-group">
                <label for="return">Return Date:</label>
                <input type="date" id="return" name="return" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" required>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script>
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('chatId').value = user.id;

        function submitForm() {
            const form = document.getElementById('tripForm');
            const formData = new FormData(form);

            const tripDetails = {
                chatId: formData.get('chatId'),
                departure: formData.get('departure'),
                destination: formData.get('destination'),
                arrival: formData.get('arrival'),
                return: formData.get('return'),
                budget: formData.get('budget')
            };

            Telegram.WebApp.sendData(JSON.stringify(tripDetails)); // Send data to Telegram Web App
        }
    </script>
</body>
</html>
